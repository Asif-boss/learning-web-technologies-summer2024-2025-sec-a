<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - BD Hospital</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Billing Information</h1>
        <form id="billing-form">
            <div class="form-group">
                <label for="patient-id">Patient ID:</label>
                <input type="text" id="patient-id" name="patient-id" required>
            </div>
            <div class="form-group">
                <label for="billing-date">Billing Date:</label>
                <input type="date" id="billing-date" name="billing-date" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit">Generate Bill</button>
        </form>
        <div id="billing-history">
            <h2>Billing History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Billing history will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../assets/js/main.js"></script>
</body>
</html>
