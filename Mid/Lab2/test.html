<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Example</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="sample@example.com">
        <span title="hint: sample@example.com">ℹ️</span><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        
        <label>Date of Birth:</label><br>
        <input type="text" placeholder="dd" size="2"> /
        <input type="text" placeholder="mm" size="2"> /
        <input type="text" placeholder="yyyy" size="4"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
