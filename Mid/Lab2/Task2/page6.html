<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blood Group</title>
    <style>
        form{
            width: 150px;
        }
    </style>
</head>
<body>
    <form>

            <label>Blood Group</label>
            <select name="bloodGroup">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <hr>
            <button type="submit">Submit</button>

    </form>
</body>
</html>
