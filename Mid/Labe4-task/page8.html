<!DOCTYPE html>
<html>
<head>
    <title>Person Profile</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            text-align: center;
            font-size: 20px;
        }
        .btn-row {
            text-align: right;
        }
        .textbox_style1{
            width: 200px;
        }
    </style>
</head>
<body>
    <form onsubmit="return check()">
        <table>
            <tr>
                <th colspan="3">PERSON PROFILE</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" name="name" class="textbox_style1"></td>
                <td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id="email" name="email" class="textbox_style1"></td>
                <td></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                    <td></td>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="text" name="day" size="2"> /
                    <input type="text" name="month" size="2"> /
                    <input type="text" name="year" size="4"> (dd/mm/yyyy)
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="blood">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="degree" value="SSC">SSC
                    <input type="checkbox" name="degree" value="HSC">HSC
                    <input type="checkbox" name="degree" value="BSc">BSc.
                    <input type="checkbox" name="degree" value="MSc">MSc.
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td colspan="2">
                    <input type="file" name="photo">
                </td>
            </tr>
            <tr>
                <td colspan="3" id="Error" style="color: red;"></td>
            </tr>
            <tr>
                <td colspan="3" class="btn-row">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
